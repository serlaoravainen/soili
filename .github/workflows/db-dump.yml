name: DB Schema Dump

on:
  workflow_dispatch: {}

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pg_dump
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      # üîß T√ÑM√Ñ on se kriittinen muutos: pakotetaan IPv4 + TLS
      - name: Dump schema (force IPv4 + TLS)
        env:
          DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          # Varmista ett√§ DB_URL sis√§lt√§√§ sslmode=require, esim:
          # postgresql://postgres:<PWD>@db.musrmpblsazxcrhwthtc.supabase.co:5432/postgres?sslmode=require
        run: |
          set -euo pipefail

          mkdir -p supabase

          HOST="db.musrmpblsazxcrhwthtc.supabase.co"
          IP=$(getent ahostsv4 "$HOST" | awk '{print $1; exit}')
          if [ -z "${IP:-}" ]; then
            echo "Could not resolve IPv4 for $HOST"; exit 1
          fi
          echo "Using IPv4: $IP"

          # Pakota IPv4-yhteys hostaddrilla, mutta pid√§ host SNI:lle/TLS:lle
          export PGHOSTADDR="$IP"
          export PGSSLMODE="require"

          # Aja dump skeema-only, siivoa system-skeemat veks
          pg_dump -s -N extensions -N pg_catalog -N information_schema "$DB_URL" > supabase/schema.sql

          echo "First lines of dump:"
          head -n 20 supabase/schema.sql || true

      - name: Commit dump
        run: |
          git config user.name "schema-bot"
          git config user.email "bot@example.com"
          git add supabase/schema.sql
          git commit -m "db: update schema.sql" || echo "No changes"
          git push
