name: DB Schema Dump

on:
  workflow_dispatch: {}

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pg_dump
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Dump schema (force IPv4 via PGHOSTADDR + TLS)
        env:
          DB_URL: ${{ secrets.SUPABASE_DB_URL }}  # esim: postgresql://postgres:<PWD>@db.musrmpblsazxcrhwthtc.supabase.co:5432/postgres
        run: |
          set -eo pipefail
          mkdir -p supabase

          # 0) Secret on oltava
          if [ -z "${DB_URL:-}" ]; then
            echo "FATAL: SUPABASE_DB_URL secret puuttuu"; exit 2
          fi

          # 1) Hostname URL:sta (ilman salasanoja tms.)
          HOST=$(printf '%s\n' "$DB_URL" | sed -E 's|^[^/]+//[^@/]*@?([^:/?]+).*|\1|')
          if [ -z "$HOST" ]; then
            echo "FATAL: ei saatu hostia SUPABASE_DB_URL:stä"; exit 2
          fi

          # 2) IPv4 lookup ja pakotus PGHOSTADDR:lla
          IP=$(getent ahostsv4 "$HOST" | awk '{print $1; exit}')
          if [ -z "${IP:-}" ]; then
            echo "FATAL: IPv4 lookup failed for $HOST"; exit 2
          fi
          echo "Using IPv4: $IP"
          export PGHOSTADDR="$IP"       # -> libpq käyttää tätä, EI IPv6:ta
          export PGSSLMODE="require"    # varmistetaan TLS

          # 3) SSL varmistus myös URL:ssa (lisää jos puuttuu)
          URL_TLS="$DB_URL"
          case "$URL_TLS" in
            *sslmode=*) : ;;
            *\?*) URL_TLS="$URL_TLS&sslmode=require" ;;
            *)    URL_TLS="$URL_TLS?sslmode=require" ;;
          esac

          # 4) Dumpaa skeema ilman system-skeemoja
          pg_dump -s -N extensions -N pg_catalog -N information_schema "$URL_TLS" > supabase/schema.sql

          echo "---- schema.sql head ----"
          head -n 30 supabase/schema.sql || true

      - name: Commit dump
        run: |
          git config user.name "schema-bot"
          git config user.email "bot@example.com"
          git add supabase/schema.sql
          git commit -m "db: update schema.sql" || echo "No changes"
          git push
